<mat-toolbar color="primary">
  <!--<span><img src="/assets/images/book-reader.png" height=30 width=41></span> -->
  <a><span class="fa fa-book-reader fa-lg"></span></a>
  <a mat-button routerLink="/home" routerLinkActive="active"><span class="fa fa-home fa-lg"></span> Home </a>
  <a *ngIf="username" mat-button routerLink="/booklist" routerLinkActive="active"><span class="fa fa-list fa-lg"></span> ReadARs </a>
  <a *ngIf="!username" mat-button (click)="openLoginForm()" routerLink="/booklist" routerLinkActive="active"><span class="fa fa-list fa-lg"></span> ReadARs </a>
  <a *ngIf="username" mat-button routerLink="/mybooks" routerLinkActive="active"><span class="fa fa-book fa-lg"></span> My Books </a>
  <a *ngIf="!username" mat-button (click)="openLoginForm()" routerLink="/mybooks" routerLinkActive="active"><span class="fa fa-book fa-lg"></span> My Books </a>
<!--  <a mat-button routerLink="/aboutus" routerLinkActive="active"><span class="fa fa-info fa-lg"></span> About Us </a>
  <a mat-button routerLink="/contactus" routerLinkActive="active"><span class="fa fa-address-card fa-lg"></span> Contact</a> -->
  <span class="flex-spacer"></span>
  <a *ngIf="!username" mat-button (click)="openSignupForm()" routerLink="/mybooks"><span class="fa fa-user fa-lg"></span>   Not a member ? Sign Up ! </a>

<!--  <a *ngIf="!username" mat-button (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span> Login </a> -->
  <a *ngIf="username">{{username}}</a>
  <a *ngIf="username" mat-button (click)="logOut()" routerLink="/home"><span class="fa fa-sign-out fa-lg"></span> Logout</a>
</mat-toolbar>

<div class="container jumbotron"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.xs="start center"
    fxLayoutAlign.sm="start center"
    fxLayoutAlign.gt-sm="center center"
    fxLayoutGap="10px">

  <div fxFlex fxFlex.gt-sm="100%">
    <h1>ReadARs</h1>
    <p>The platform where readers enjoy immersive reading experience by sharing & consuming engaging content and having meaningful conversations on books they have read or want to read next !!</p>
  </div>
  <div fxFlex fxFlex.gt-sm="20%">
<!--  <img src="/assets/images/library.jpeg" height=150 width=250 alt="Logo">-->
  </div>
  <span class="flex-spacer"></span>
  <div fxFlex></div>
</div>
